<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="glDatePicker-2.0/styles/glDatePicker.default.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="glDatePicker-2.0/glDatePicker.min.js"></script>
</head>
<body>


<input type="text" class="example1">
<input type="text" id="example2">

<script>
    var array = [];
    var dates_picker = [];
    var N = 5;
    var arraySelectableDates = [];

    var current_date = new Date();


    $(window).load(function () {
        $.get("script.php", function (data) {
            // array=;
            array = JSON.parse(data);
            array = array[0];

            for (var i = 0; i < array.length; i++) {
                if (array[i] < N)
                    dates_picker[i] = 1;
                else
                    dates_picker[i] = 0;
            }

            for (var i = 0; i < dates_picker.length; i++) {
                if (dates_picker[i] == 1) {
                    arraySelectableDates[arraySelectableDates.length] = {
                        date: new Date(new Date().setDate(current_date.getDate() + i))
                    };
                    // console.log({
                    //     date: new Date(new Date().setDate(current_date.getDate() + i))
                    // });
                }
            }

            $('.example1').glDatePicker({
                showAlways: true,
                allowMonthSelect: false,
                allowYearSelect: false,
                // selectableDates: [
                //     {date: new Date(2013, 8, 5)}
                // ]
                selectableDates: arraySelectableDates
            });


// console.log(array);
        });

    });


</script>
</body>
</html>
